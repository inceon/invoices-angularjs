<form name="productForm">
    <div class="row">
        <div class="col-md-1 pull-right" style="padding-bottom: 7px;" ng-if="vm.isCreated && vm.isSaved">
            Saved!
        </div>
        <div class="col-md-1 pull-right" style="padding-bottom: 7px;" ng-if="vm.isCreated && !vm.isSaved">
            Saving...
        </div>
    </div>

    <div class="form-group">
        <label for="basic-addon1">Name</label>
        <input type="text"
               class="form-control"
               ng-model="vm.data.name"
               ng-change="vm.saveProduct()"
               id="basic-addon1"
               required>
    </div>

    <div class="form-group">
        <div class="alert alert-danger" role="alert" ng-if="!productForm.price.$valid">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            Enter a valid price
        </div>
        <label for="basic-addon2">Price</label>
        <input type="number"
               ng-model="vm.data.price"
               ng-change="vm.saveProduct()"
               name="price"
               class="form-control"
               min="0"
               id="basic-addon2">
    </div>
</form>
