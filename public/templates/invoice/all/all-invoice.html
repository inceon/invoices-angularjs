<span class="btn btn-success btn-sm" ui-sref="invoice.new">Add new invoice</span>
<table class="table table-bordered">
    <tr>
        <th>ID</th>
        <th>Total</th>
        <th>Discount</th>
        <th>Created at</th>
        <th>Updated at</th>
        <th>Actions</th>
    </tr>
    <tr ng-repeat="invoice in vm.invoices track by $index">
        <td>{{ ::invoice.id }}</td>
        <td>{{ ::invoice.total }}</td>
        <td>{{ ::invoice.discount }}</td>
        <td>{{ ::invoice.createdAt }}</td>
        <td>{{ ::invoice.updatedAt }}</td>
        <td>
            <span class="btn btn-info btn-xs glyphicon glyphicon-pencil" ui-sref="invoice.edit({id: invoice.id})"></span>
        </td>
    </tr>
</table>
