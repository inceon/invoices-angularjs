<div class="panel panel-default">
    <div class="panel-body">
        <form name="customerForm" class="row">

            <div class="form-group col-md-6">
                <label for="basic-addon1">Name</label>
                <input type="text"
                       class="form-control"
                       ng-model="vm.data.name"
                       id="basic-addon1"
                       required>
            </div>

            <div class="form-group col-md-6">
                <label for="basic-addon2">Address</label>
                <input type="text"
                       class="form-control"
                       ng-model="vm.data.address"
                       id="basic-addon2"
                       required>
            </div>

            <div class="form-group col-md-12">
                <label for="basic-addon3">Phone</label>
                <input type="text"
                       class="form-control"
                       ng-model="vm.data.phone"
                       id="basic-addon3"
                       required>
            </div>

            <div class="form-group">
                <span class="btn btn-default col-md-4 col-md-offset-4" ng-click="vm.saveCustomer()">
                    Create
                </span>
            </div>

        </form>
    </div>
</div>
